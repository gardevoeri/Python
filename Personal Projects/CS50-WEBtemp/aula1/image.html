<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Search</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html">GOOGLE</a>
      </nav>
    </header>

    <section>
      <img clas="logo" src="google.png" />

      <form action="http://images.google.com/images">
        <input class="search-bar" type="text" name="q" />
        <input class="btn-img" type="image" value="submit" alt="submit" src="lupa.png"/>
      </form>
   </section>
  </body>
</html>
