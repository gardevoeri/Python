<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">GOOGLE</a>
    </nav>
   
    <h3 class="adv-title">Find pages with...</h3>

    <form action="https://www.google.com.br/search">

      <div>
        <label>all these words:</label>
        <input class="adv-bar" type="text" name="as_q" />
      </div>

      <div>
        <label>this exact word or phrase:</label>
        <input class="adv-bar" type="text" name="as_epq" />
      </div>

      <div>
        <label>any of these words:</label>
        <input class="adv-bar" type="text" name="as_oq" />
      </div>

      <div>
        <label>none of these words:</label>
        <input class="adv-bar" type="text" name="as_eq" />
      </div>

      <div>
        <input class="adv-btn" type="submit" value="Advanced Search" />
      </div>

    </form>

  </body>
</html>
